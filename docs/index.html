<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .display {
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
            width: 100%;
            background: #e9ecef;
            border-radius: 8px;
            padding: 12px 0;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 0 8px;
            text-align: center;
        }
        .inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="resultado">0</div>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
        </div>
        <div class="buttons">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">×</button>
            <button onclick="calcular('/')">÷</button>
        </div>
    </div>
    <script>
        function calcular(operador) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado = 0;
            if (isNaN(num1) || isNaN(num2)) {
                resultado = 'Preencha ambos os campos';
            } else {
                switch (operador) {
                    case '+': resultado = num1 + num2; break;
                    case '-': resultado = num1 - num2; break;
                    case '*': resultado = num1 * num2; break;
                    case '/': resultado = num2 !== 0 ? num1 / num2 : 'Divisão por zero'; break;
                }
            }
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
