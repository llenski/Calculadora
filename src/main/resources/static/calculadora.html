<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora sdasdas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #eafbe7 0%, #f7f7f7 100%);
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            max-width: 370px;
            width: 100%;
            margin: 32px auto;
            padding: 36px 28px 28px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2d7a2d;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-size: 15px;
            text-align: left;
            width: 100%;
            color: #2d7a2d;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #b2d8b2;
            margin-bottom: 10px;
            box-sizing: border-box;
            background: #f7f7f7;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #2d7a2d;
            outline: none;
            background: #eafbe7;
        }
        .result {
            margin-top: 24px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            color: #2d7a2d;
            min-height: 28px;
            background: #eafbe7;
            border-radius: 8px;
            padding: 8px 0;
            width: 100%;
        }
        .operacoes-container {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .operacoes-label {
            text-align: center;
            margin-bottom: 12px;
            font-size: 17px;
            font-weight: 600;
            color: #2d7a2d;
        }
        .botoes {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            gap: 10px;
            justify-content: center;
        }
        .botoes button {
            flex: 1 0 45%;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1.5px solid #2d7a2d;
            background: #eafbe7;
            color: #2d7a2d;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s, border 0.2s;
        }
        .botoes button:hover {
            background: #d2f5c9;
            border: 1.5px solid #1e551e;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw;
            }
            .botoes {
                width: 98vw;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
<div class="container">
        <h2>Calculadora</h2>
        <label for="num1">Primeiro número:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <label for="numRaiz">Número para raiz quadrada:</label>
        <input type="number" id="numRaiz" placeholder="Digite o número para raiz quadrada">
        <label for="base">Base:</label>
        <input type="number" id="base" placeholder="Digite a base da potência">
        <label for="expoente">Expoente:</label>
        <input type="number" id="expoente" placeholder="Digite o expoente da potência">
        <div class="operacoes-container">
            <div class="operacoes-label">Operações</div>
            <div class="botoes">
                <button onclick="operacao('somar')">Somar</button>
                <button onclick="operacao('subtrair')">Subtrair</button>
                <button onclick="operacao('multiplicar')">Multiplicar</button>
                <button onclick="operacao('dividir')">Dividir</button>
                <button onclick="operacao('potencia')">Potência</button>
                <button onclick="operacao('raiz-quadrada')">Raiz Quadrada</button>
            </div>
        </div>
        <div class="result" id="resultado"></div>
    </div>
<script>
function operacao(tipo) {
    let url = '/calculadora/' + tipo;
    let params = {};
    switch(tipo) {
        case 'somar':
        case 'subtrair':
        case 'multiplicar':
        case 'dividir':
            params = `num1=${document.getElementById('num1').value}&num2=${document.getElementById('num2').value}`;
            break;
        case 'potencia':
            params = `base=${document.getElementById('base').value}&expoente=${document.getElementById('expoente').value}`;
            break;
        case 'raiz-quadrada':
            params = `numero=${document.getElementById('numRaiz').value}`;
            break;
    }
    fetch(url + '?' + params)
        .then(response => {
            if (!response.ok) throw new Error('Erro na requisição');
            return response.json ? response.json() : response.text();
        })
        .then(data => {
            document.getElementById('resultado').innerText = 'Resultado: ' + data;
        })
        .catch(err => {
            document.getElementById('resultado').innerText = 'Erro: ' + err;
        });
}
</script>
</body>
</html>
